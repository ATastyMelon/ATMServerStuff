name: ATMServerStuff
version: '${project.version}'
main: net.atm.ATMServerStuff
api-version: 1.19
authors: [ A_Tasty_Melon ]
commands:
  fly:
    description: Toggles flight
    usage: /fly
    permission: fly
    permission-message: You do not have permission to use that command

  robinhood:
    description: Makes someone rich
    usage: /robinhood
    permission: robinhood
    permission-message: You do not have permission to use that command

  restartwarning:
    description: Warns the server about a restart
    usage: /restartwarning
    permission-message: You do not have permission to use that command
