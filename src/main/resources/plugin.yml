  devmenu:
    description: Shows a menu for admins
    usage: /devmenu
    permission: devmenu
    permission-message: You do not have permission to use that command

  knocker:
    description: Gives the Knockback stick
    usage: /knocker

  totems:
    description: Gives a shit ton of totems
    usage: /totems
    permission-message: You do not have permission to use that command
    permission: totems
